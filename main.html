<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Dog Adoption Application</h2>
        <form action="/submit" method="POST">
            <!-- Name Field -->
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
            
            <!-- Phone Number Field -->
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

            <!-- Address Field -->
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address" required>

            <!-- Checkbox for Previous Dog Experience -->
            <label>
                <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
                Have you ever lived with a Dog before?
            </label>

            <!-- Multi-select for Preferred Breeds -->
            <label for="multiSelect">Please select your preferred breeds</label>
            <select id="multiSelect" name="multiSelect" multiple>
                <option value="Labrador">Labrador</option>
                <option value="German Shepherd">German Shepherd</option>
                <option value="Golden Retriever">Golden Retriever</option>
                <option value="Poodle">Poodle</option>
                <option value="Bulldog">Bulldog</option>
            </select>

            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
